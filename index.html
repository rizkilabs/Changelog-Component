<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Changelog Project</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <h1>📝 Changelog</h1>

        <!-- Item: Fitur Baru -->
        <div class="changelog-item fitur">
            <span class="icon">✨</span>
            <p>Tambah fitur dark mode untuk meningkatkan kenyamanan pengguna di malam hari.</p>
        </div>

        <!-- Item: Bug Fix -->
        <div class="changelog-item bug">
            <span class="icon">🐛</span>
            <p>Perbaiki bug yang menyebabkan halaman tidak bisa scroll di Safari.</p>
        </div>

        <!-- Item: Update Tampilan -->
        <div class="changelog-item tampilan">
            <span class="icon">🎨</span>
            <p>Perbarui desain tombol menjadi lebih rounded dan modern.</p>
        </div>

        <!-- Item: Penambahan Konten -->
        <div class="changelog-item konten">
            <span class="icon">🗂️</span>
            <p>Tambahkan dokumentasi singkat untuk fitur baru di halaman bantuan.</p>
        </div>
    </main>
</body>

</html>
